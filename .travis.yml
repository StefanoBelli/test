os: linux
dist: focal
  
jobs:
  include:
    - os: windows
      language: c
      install:
        - choco install openjdk maven openjdk11jre
      before_deploy:
        - cd cool_project\client
        - mvn assembly:single
        - cd ..\..
        - move cool_project/client/target/client-jar-with-dependencies.jar .
        - move client-jar-with-dependencies.jar client%TRAVIS_TAG%-win32.jar
      deploy:
        provider: releases
        token: $GITHUB_TOKEN
        skip_cleanup: true
        file: client%TRAVIS_TAG%-win32.jar
        on:
          tags: true
    - os: osx
      osx_image: xcode12.2
      language: java
      jdk: oraclejdk15
      before_deploy:
        - cd cool_project/client
        - mvn assembly:single
        - cd ../..
        - mv cool_project/client/target/client-jar-with-dependencies.jar .
        - mv client-jar-with-dependencies.jar client$TRAVIS_TAG-osx.jar
      deploy:
        provider: releases
        token: $GITHUB_TOKEN
        skip_cleanup: true
        file: client$TRAVIS_TAG-osx.jar
        on:
          tags: true
    - os: linux
      dist: focal
      addons:
        sonarcloud:
          organization: "stefanobelli"
          token:
            secure: 
      after_success:
        - cd ..
        - sonar-scanner
      language: java
      jdk: oraclejdk15
      before_deploy:
        - cd cool_project/server
        - mvn package
        - cd ../client
        - mvn assembly:single
        - cd ../..
        - mv cool_project/server/target/server.jar .
        - mv cool_project/client/target/client-jar-with-dependencies.jar .
        - mv server.jar server$TRAVIS_TAG.jar
        - mv client-jar-with-dependencies.jar client$TRAVIS_TAG-linux.jar
      deploy:
        provider: releases
        token: $GITHUB_TOKEN
        skip_cleanup: true
        file: 
          - server$TRAVIS_TAG.jar
          - client$TRAVIS_TAG-linux.jar
        on:
          tags: true
      

# BEGIN Common phases

before_script:
  - mvn -version

script: 
  - cd cool_project
  - mvn compile
  - mvn test

# END Common phases
